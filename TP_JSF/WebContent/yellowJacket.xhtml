<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>TP JSF</title>
</head>
<body>
	<f:view>
		<h1>
			<h:outputText value="Nombre de gilets jaunes en Live !!"></h:outputText>
		</h1>
		<p>
			<h:outputText
				value="#{yellowJacketBeanList.current} : #{yellowJacketBeanList.getYellowJacketNb(yellowJacketBeanList.current)}"></h:outputText>
		</p>
		<h:graphicImage
			value="/GraphicYellowJacket?pays=#{yellowJacketBeanList.current}" />
		<br />
		<h:form>
			<h:selectOneMenu value="#{yellowJacketBeanList.current}"
				required="true">
				<f:selectItems value="#{yellowJacketBeanList.liste}" var="entry"
					itemValue="#{entry.pays}" itemLabel="#{entry.pays}" />
			</h:selectOneMenu>
			<h:commandButton value="Send" onclick="submit()" />
			<h:commandButton value="Refresh"
				action="#{yellowJacketBeanList.doRefresh()}" onclick="submit()" />
		</h:form>
		<p>DRU Guillaume ; MADELINE Paul</p>
	</f:view>
</body>
</html>
